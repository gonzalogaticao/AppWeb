{% include 'admin/header.html' %}

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-4">

            <div class="card">
                <div class="card-header">
                    Tesis
                </div>
                <div class="card-body">

                    <form action="/admin/tesis/save" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                      <label for="txtTitulo">Titulo</label>  
                      <input type="txt" class="form-control" name="txtTitulo" id="txtTitulo" placeholder="Ingrese titulo">
                    </div>

                    <div class="form-group">
                      <label for="txtAutor1">Autor 1</label>  
                      <input type="txt" class="form-control" name="txtAutor1" id="txtAutor1" placeholder="Autor">
                    </div>

                    <div class="form-group">
                      <label for="txtAutor2">Autor 2</label>  
                      <input type="txt" class="form-control" name="txtAutor2" id="txtAutor2" placeholder="Autor">
                    </div>

                    <div class="form-group">
                      <label for="txtProfesor">Profesor Guia</label>  
                      <input type="txt" class="form-control" name="txtProfesor" id="txtProfesor" placeholder="Profesor Guia">
                    </div>

                    <div class="form-group">
                      <label for="txtAnio">Año</label>  
                      <input type="txt" class="form-control" name="txtAnio" id="txtAnio"  placeholder="Año de publicacion">
                    </div>

                    <div class="form-group">
                      <label for="pdfTesis">URL de la tesis</label>  
                      <input type="file" class="form-control" name="pdfTesis" id="pdfTesis"  placeholder="URL de la tesis">
                    </div>

                    <button type="submit" class="btn btn-primary">Agregar</button>

                </form>

                </div>
                <div class="card-footer text-muted">
                </div>
            </div>            
            
        </div>
        <div class="col-md-8">

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>

                        <th>ACCIONES</th>
                    </tr>
                </thead>

            </table>
            
        </div>
    </div>
</div>
