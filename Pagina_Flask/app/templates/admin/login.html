<!doctype html>
<html lang="en">
  <head>
    <title>Login del Moderador</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>


<div class="container">
    <div class="row">
        <div class="col-md-4">
            <!--Relleno Izquierdo-->
        </div>
        <div class="col-md-4">
            <br>
            <br>
            <br>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Iniciar Sesión</h3>
                </div>

                <div class="card-body">

                    <form action="admin/login" method="post">

                        <div class="form-group">
                          <label for="txtUsername" class="for-label">Usuario:</label>
                          <input type="text" class="form-control" name="txtUsername" id="txtUsername" aria-describedby="helpId" placeholder="Ingrese Usuario">
                        </div>

                        <div class="form-group">
                            <label for="txtPassword" class="for-label">Contraseña:</label>
                            <input type="text" class="form-control" name="txtPassword" id="txtPassword" aria-describedby="helpId" placeholder="Ingrese Contraseña">
                          </div>

                          <button type="submit" class="btn btn-primary">Ingresar</button>

                    </form>

                </div>
                <div class="card-footer text-muted">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <!--Relleno Derecho-->
        </div>
    </div>
</div>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
